<!doctype html>
<html>
  <head>
    <title>JetBlue</title>
    <script src="public/javascripts/jquery-2.1.4.min.js"></script>
    <script src="public/javascripts/jquery.jscroll.min.js"></script>
    <script>
    window.onload = function() {
      $(".item").click(function() {
        $(".specifics", this).toggle("slow");
        $(".dest-types", this).toggle("slow");
      });
    }
    </script>
    <link rel="stylesheet" type="text/css" href="item_style.css">
  </head>
  <body>
    <div class="item"> <!--item 1-->
      <div class="origin-destination"> Boston (BOS) to New York City (JFK)</div>
      <div class="flight-cost"> Flights starting from $300 </div>
      <div class="dest-types" hidden> Destination Types </div>
      <div class="specifics" hidden>
        <table class="flight-data-table" style="width:100%">
          <tr>
            <td style="width:60%"> <!--flight data-->
              <table>
                <tr><td><div class="flight-data"> Date 11/10/15 11:37PM, Price $300 </div></td></tr>
                <tr><td><div class="flight-data"> Date 11/14/15, Price $340 </div></td></tr>
                <tr><td><div class="flight-data"> Date 11/10/15, Price $300 </div></td></tr>
                <tr><td><div class="flight-data"> Date 11/14/15, Price $340 </div></td></tr>
                <tr><td><div class="flight-data"> Date 11/10/15, Price $300 </div></td></tr>
                <tr><td><div class="flight-data"> Date 11/14/15, Price $340 </div></td></tr>
              </table>
            </td>
            <td style="width:40%; vertical-align:top"> <!--dest types-->
              <table>
                <tr><td><div class="dest-type"> Beach </td></tr></div>
                <tr><td><div class="dest-type"> Exploration </td></tr></div>
                <tr><td><div class="dest-type"> Family </td></tr></div>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
