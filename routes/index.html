<!doctype html>
<html>
  <head>
    <title>JetBlue</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> 
    <script src="javascripts/jquery.jscroll.min.js"></script>
    <script src="javascripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/item_style.css">

    <script>
      $(function() {
        $( "#from-date" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          minDate:0,
          onClose: function( selectedDate ) {
            $( "#to-date" ).datepicker( "option", "minDate", selectedDate );
          }
        });
        $( "#to-date" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1,
          minDate:0,
          onClose: function( selectedDate ) {
            // $( "#from" ).datepicker( "option", "maxDate", selectedDate );
          }
        });
      });
      $(function() {
        $( "#slider-range-min" ).slider({
          range: "min",
          value: 300,
          min: 0,
          max: 2000,
          slide: function( event, ui ) {
            $( "#amount" ).html( ui.value );
          }
        });
        $( "#amount" ).html( $( "#slider-range-min" ).slider( "value" ) );
      });
    </script>
  </head>

  <body>
    <ul class="slideshow">
            <li><span>Image 01</span></li>
            <li><span>Image 02</span></li>
            <li><span>Image 03</span></li>
            <li><span>Image 04</span></li>
            <li><span>Image 05</span></li>
            <li><span>Image 06</span></li>
    </ul>
    <div class="container">
      <section class='landing'>
        <h1 class="landing-header">Find your perfect getaway</h1>
        <div class="query-container">
          <form class="query-form">
            <input class="field" type="text" style="width:70%" id="search-string" name="search-string" placeholder="What are you looking for?"/>
            <button id="submit" style="width:23%" class="button-blue" type="submit">Search</button>
            <br>
            <input class="field" type="text" style="width:35%" id="from-date" name="from" placeholder="Earliest Date"/>
            <input class="field" type="text" style="width:35%" id="to-date" name="to" placeholder="Latest Date"/>
            <input class="field" type="text" style="width:20%" id="origin" name="origin" placeholder="Flying from" />
            <!-- <label for="amount" style="margin-top:15px;text-align:left">Maximum price:</label>
            <input type="text" id="amount" style="text-align:left;margin-top:15px" readonly style="border:0; color:#f6931f; font-weight:bold;"> -->
            <div style="outline:none;text-align:left;margin-top:5px">Price Range: $0 - $<span id="amount">37</span></div>
            <div id="slider-range-min" style="outline:none;width:90%;margin-top:5px"></div>
          </form>
        </div>

      </section>
    </div>
  </body>
</html>
